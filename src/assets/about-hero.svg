<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">About page illustration</title>
  <desc id="desc">Abstract shapes representing collaboration and learning.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1d4ed8" />
      <stop offset="100%" stop-color="#14b8a6" />
    </linearGradient>
    <linearGradient id="circle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f472b6" />
      <stop offset="100%" stop-color="#facc15" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" rx="36" fill="url(#bg)" />
  <circle cx="320" cy="230" r="140" fill="url(#circle)" opacity="0.9" />
  <circle cx="900" cy="420" r="160" fill="rgba(255,255,255,0.15)" />
  <rect x="480" y="200" width="360" height="200" rx="24" fill="#ffffff" opacity="0.9" />
  <text x="660" y="280" text-anchor="middle" font-size="56" font-family="'Inter', 'Segoe UI', sans-serif" font-weight="600" fill="#0f172a">Hello!</text>
  <text x="660" y="330" text-anchor="middle" font-size="28" font-family="'Inter', 'Segoe UI', sans-serif" fill="#1e293b">I'm building a place</text>
  <text x="660" y="370" text-anchor="middle" font-size="28" font-family="'Inter', 'Segoe UI', sans-serif" fill="#1e293b">to document my learning.</text>
</svg>
